<div id='map' class="map">

	<a id="info-overlay_toggle" class="info-overlay_toggle">Toggle Meta Data</a>
	
	<div class="info-overlay" id="info-overlay">
		<header>
			<figure class="catpicture">
				<img data-cat-image src="">
			</figure>
			<h2 data-cat-name>Name</h2>
		</header>
		
		<h4>Info</h4>
		<ul>
			<li data-cat-age>Age: <span></span></li>
			<li data-cat-weight>Weight: <span></span></li>
			<li data-cat-food>Food: <span></span></li>
		</ul>

		<h4>Activity</h4>
		<ul>
			<li data-cat-date>Date: <span></span></li>
			<li data-cat-timeframe>Timeframe: <span></span></li>
			<li data-cat-distance>Distance: <span></span></li>
			<li data-cat-speed>Avg. Speed: <span></span></li>
			<li data-cat-radius>Area Radius: <span></span></li>
		</ul>
	</div>
</div>
